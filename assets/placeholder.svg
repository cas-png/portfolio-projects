<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="t d">
  <title id="t">Project image placeholder</title>
  <desc id="d">A neutral background used when a project image is not provided.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f6edd9" />
      <stop offset="100%" stop-color="#dff4ee" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#g)" />
  <g fill="#6c665d" font-family="Arial, sans-serif" text-anchor="middle">
    <text x="800" y="430" font-size="56">Project Preview</text>
    <text x="800" y="500" font-size="34">Add an image path in projects.json</text>
  </g>
</svg>
