<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <p class="kicker">Portfolio</p>
    <h1>Cas van Loon</h1>
    <p class="intro">A collection of projects from my studies and side work.</p>
    <a class="cta" href="https://github.com/cas-png" target="_blank" rel="noreferrer">View GitHub Profile</a>
  </header>

  <main>
    <section>
      <div class="section-head">
        <h2>Featured Projects</h2>
        <p>Replace the sample projects in <code>projects.json</code> with your own.</p>
      </div>
      <div id="projects" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    <p>Built with GitHub Pages.</p>
  </footer>

  <div id="image-modal" class="image-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Project image preview">
    <button id="modal-close" class="modal-close" type="button" aria-label="Close image preview">x</button>
    <button id="modal-prev" class="modal-nav" type="button" aria-label="Previous image">&#10094;</button>
    <img id="modal-image" src="" alt="" />
    <button id="modal-next" class="modal-nav" type="button" aria-label="Next image">&#10095;</button>
    <p id="modal-counter" class="modal-counter">1 / 1</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
